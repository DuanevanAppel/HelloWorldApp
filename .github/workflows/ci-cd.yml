name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Install dependencies
        run: dotnet restore
        working-directory: ./HelloWorldApp

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./HelloWorldApp

      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./HelloWorldApp

      - name: Deploy
        run: echo "Deploy stage - Add your deploy commands here"

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: failure()  # This step runs only if the build fails

    steps:
      - name: Send failure notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI/CD Pipeline Failed"
          to: duanevanappel@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}

          body: "The CI/CD pipeline has failed. Please check the logs for more details."

